{% load report_filters %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit & Loss Report</title>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.3.2/dist/ag-grid-community.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css">
    <link rel="stylesheet" href="{% static 'css/reports.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 2mm 0 8mm;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            background-color: white;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        .nav-menu {
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            width: 100%;
        }
        .nav-menu a {
            color: #495057;
            text-decoration: none;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav-menu a:hover {
            background-color: #e9ecef;
        }
        .nav-menu a.active {
            background-color: #007bff;
            color: white;
        }
        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }
        .filters {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            width: 100%;
        }
        .filter-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #495057;
        }
        .filter-group input,
        .filter-group select {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .month-select {
            min-width: 65px;
            max-width: 75px;
            padding: 6px 8px;
            font-size: 13px;
        }
        
        .year-select {
            min-width: 65px;
            max-width: 75px;
            padding: 6px 8px;
            font-size: 13px;
        }
        
        /* Table borders */
        #financial-report-table {
            border-collapse: separate;
            border: 1px solid #ddd;
            white-space: nowrap;
            table-layout: auto;
        }
        
        #financial-report-table th,
        #financial-report-table td {
            border: 1px solid #e0e0e0;
            padding: 8px;
        }

        /* Comment indicator styles */
        .cell-comment-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: flex-end;
            gap: 6px;
            width: 100%;
        }
        .cell-comment-wrapper .cell-value {
            flex: 1 1 auto;
            display: inline-flex;
            justify-content: flex-end;
        }
        .comment-indicator {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.12);
            color: #1e3a8a;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            visibility: hidden;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
        }
        .comment-indicator.comment-indicator-empty {
            color: rgba(30, 64, 175, 0.65);
            background: rgba(191, 219, 254, 0.5);
        }
        .comment-indicator.has-comments {
            visibility: visible;
        }
        .comment-indicator.has-open {
            background: #facc15;
            color: #1f2937;
        }
        .cell-comment-wrapper:hover .comment-indicator {
            visibility: visible;
        }
        .comment-indicator:focus {
            outline: 2px solid #2563eb;
            outline-offset: 2px;
        }
        .comment-indicator:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(15, 23, 42, 0.15);
        }

        /* Comment modal */
        .comment-modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.45);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            padding: 20px;
        }
        .comment-modal-backdrop.active {
            display: flex;
        }
        .comment-modal {
            background: #ffffff;
            border-radius: 14px;
            width: min(480px, 100%);
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 30px 80px rgba(15, 23, 42, 0.25);
            overflow: hidden;
            box-sizing: border-box;
        }
        .comment-modal-header {
            padding: 18px 22px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            box-sizing: border-box;
        }
        .comment-modal-title {
            font-size: 1.05rem;
            font-weight: 600;
            color: #1e3a8a;
        }
        .comment-modal-subtitle {
            font-size: 0.85rem;
            color: #475569;
            margin-top: 2px;
        }
        .comment-close-btn {
            background: none;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            color: #64748b;
        }
        .comment-close-btn:hover {
            color: #334155;
        }
        .comment-modal-body {
            padding: 10px 22px 10px;
            overflow-y: auto;
            flex: 1 1 auto;
            box-sizing: border-box;
        }
        .comment-modal-footer {
            padding: 14px 22px 20px;
            border-top: 1px solid #e2e8f0;
            background: #f8fafc;
            box-sizing: border-box;
        }
        .comment-item {
            padding: 12px 0;
            border-bottom: 1px solid #eef2f7;
            position: relative;
        }
        .comment-item:last-child {
            border-bottom: none;
        }
        .comment-item.resolved {
            opacity: 0.75;
        }
        .comment-author {
            font-weight: 600;
            color: #1f2937;
            font-size: 0.92rem;
        }
        .comment-meta {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 2px;
        }
        .comment-status-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(16, 185, 129, 0.18);
            color: #047857;
            border-radius: 999px;
            font-size: 0.72rem;
            padding: 2px 8px;
            margin-left: 8px;
        }
        .comment-message {
            margin-top: 6px;
            white-space: pre-wrap;
            color: #1f2937;
            font-size: 0.92rem;
        }
        .comment-actions {
            margin-top: 8px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .comment-actions button {
            background: #e2e8f0;
            border: none;
            border-radius: 999px;
            padding: 6px 12px;
            font-size: 0.78rem;
            font-weight: 600;
            color: #1f2937;
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease;
        }
        .comment-actions button:hover {
            background: #cbd5f5;
        }
        .comment-actions button.comment-delete {
            background: #fee2e2;
            color: #b91c1c;
        }
        .comment-actions button.comment-delete:hover {
            background: #fecaca;
        }
        .comment-empty-state {
            text-align: center;
            color: #64748b;
            padding: 24px 0;
            font-size: 0.9rem;
        }
        .comment-form textarea {
            width: 100%;
            max-width: 100%;
            min-height: 90px;
            border: 1px solid #d0d7e2;
            border-radius: 10px;
            padding: 10px 12px;
            resize: vertical;
            font-family: inherit;
            font-size: 0.95rem;
            box-sizing: border-box;
        }
        .comment-form textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
        }
        .comment-form button {
            margin-top: 10px;
            background: #1e3a8a;
            color: #ffffff;
            border: none;
            border-radius: 999px;
            padding: 8px 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .comment-form button:hover {
            background: #1b3184;
        }
        .comment-form button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        
        /* Thicker borders for TOTAL columns */
        .total-column {
            border-left: 2px solid #999 !important;
            border-right: 2px solid #999 !important;
            background-color: #f8f8f8;
        }
        
        /* Header styling */
        #financial-report-table thead th {
            border-bottom: 2px solid #999;
            background-color: #f5f5f5;
        }
        
        /* Section headers (INCOME, OVERHEADS, etc) */
        .parent-header {
            background-color: #e8e8e8;
            font-weight: bold;
            border-top: 2px solid #999;
            border-bottom: 2px solid #999;
        }
        
        /* Calculated totals (GROSS PROFIT, NET PROFIT) */
        .calculated-total {
            background-color: #e0f0ff;
            font-weight: bold;
            border-top: 2px solid #666;
            border-bottom: 2px solid #666;
        }
        
        /* Column color styling */
        .company-f2001 {
            background-color: rgba(173, 216, 230, 0.3); /* Light blue */
        }
        
        .company-gl001 {
            background-color: rgba(144, 238, 144, 0.3); /* Light green */
        }
        

        
        /* Hierarchical structure styling */
        .parent-header-row {
            background-color: #f8f9fa !important;
            border-top: 2px solid #dee2e6 !important;
            border-bottom: 1px solid #dee2e6 !important;
        }

        /*
         * Legacy name-based styling (kept for reference during transition)
         * .administration-parent-row { ... }
         * .marketing-header-row { ... }
         * .employee-related-row { ... }
         * .administration-row { ... }
         * .marketing-total-row { ... }
         * .oaknorth-total-row { ... }
         * .triple-point-total-row { ... }
         * .fund-related-total-row { ... }
         * .salaries-total-row { ... }
         * .cost-of-funds-total-row { ... }
         * .total-revenue-row { ... }
         * .other-income-total-row { ... }
         * .interest-default-total-row { ... }
         */

        .sub-header-row {
            background-color: #f1f3f4 !important;
            border-bottom: 1px solid #dee2e6 !important;
            font-weight: bold !important; /* Make sub_category headers bold; do not change size */
        }

        .sub-total-row {
            background-color: #e8f4fd !important;
            border-top: 1px solid #cbd7e3 !important;
            border-bottom: 1px solid #dee2e6 !important;
        }

        /* Metadata-driven styling hooks */
        .ag-row.rowType-parent_header,
        .ag-row.rowType-section_header {
            background-color: #f8f9fa !important;
            border-top: 2px solid #dee2e6 !important;
            border-bottom: 1px solid #dee2e6 !important;
            font-weight: bold !important;
        }

        .ag-row.rowType-sub_header {
            font-weight: bold !important;
        }

        .ag-row.rowType-sub_total.section-expense {
            border-top: 1px solid #000000 !important;
        }

        .ag-row.rowType-total.section-income {
            background-color: #d4edda !important;
            border-top: 1px solid #000000 !important;
            border-bottom: 1px solid #000000 !important;
        }

        .ag-row.rowType-total.section-expense {
            background-color: #d4edda !important;
            border-top: 1px solid #000000 !important;
            border-bottom: 2px solid #000000 !important;
        }

        .ag-row.rowType-total.section-summary {
            background-color: #d4edda !important;
            border-top: 1px solid #000000 !important;
            border-bottom: 1px solid #000000 !important;
        }

        .ag-row.rowType-net_income {
            background-color: #fff3cd !important;
            border-bottom: 2px solid #ffc107 !important;
            font-weight: bold !important;
        }

        .ag-row.rowType-account {
            border-bottom: 1px solid #f0f0f0 !important;
        }

        .ag-row.level-1 .ag-cell[col-id="account_name"] {
            padding-left: 16px !important;
        }

        .ag-row.level-2 .ag-cell[col-id="account_name"] {
            padding-left: 32px !important;
        }

        .ag-row.separator-row .ag-cell {
            border: none !important;
            background-color: transparent !important;
            font-weight: bold !important;
            text-align: center !important;
        }
        
        .parent-total-row {
            background-color: #d4edda !important;
            border-bottom: 2px solid #28a745 !important;
        }

        /* Legacy: .total-expenses-row { ... } */
        
        .calculated-total-row {
            background-color: #fff3cd !important;
            border-bottom: 2px solid #ffc107 !important;
        }

        /* NET INCOME row styling - bold font for all cells */
        .net-income-row {
            font-weight: bold !important;
        }
        
        .account-row {
            border-bottom: 1px solid #f0f0f0 !important;
        }
        
        /* Table alignment fixes for native table */
        #financial-report-table th {
            vertical-align: middle !important;
            text-align: center !important;
        }
        
        #financial-report-table td {
            vertical-align: middle !important;
            text-align: right !important;
        }
        
        /* Keep Account Code and Account Name left-aligned */
        #financial-report-table td:nth-child(1),
        #financial-report-table td:nth-child(2) {
            text-align: left !important;
        }
        
        /* Force right alignment for all data cells (except first two columns) */
        #financial-report-table tbody td:nth-child(n+3) {
            text-align: right !important;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-success:hover {
            background-color: #1e7e34;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .actions {
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            width: 100%;
        }
        .table-container {
            padding: 0 2mm;
            width: 100%;
        }
        
        /* –¢–ê–ö–ñ–ï –¥–æ–±–∞–≤—å —Å—Ç–∏–ª—å –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ AG Grid (–µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç) */
        #plGrid {
            height: 600px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è —Å–∫—Ä–æ–ª–ª–∞ */
            width: 100%;
        }
        


        

        @media print {
            .nav-menu, .filters, .actions {
                display: none;
            }
            .container {
                box-shadow: none;
            }
        }
        @media (max-width: 768px) {
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
            .actions {
                flex-direction: column;
            }
        }

        /* CF Dashboard styling */
        .ag-row[row-index] .ag-cell[col-id] {
            /* Default styles already exist */
        }

        /* CF Dashboard rows - light blue background */
        .ag-row .ag-cell[col-id]:has(+ [col-id*="is_cf_dashboard"]) {
            background-color: #f0f8ff !important;
            font-weight: 500;
        }

        /* Separator row styling */
        .ag-row .ag-cell[col-id]:has(+ [col-id*="is_separator"]) {
            background-color: #e0e0e0 !important;
            font-weight: bold;
            text-align: center;
            border-top: 2px solid #999;
            border-bottom: 2px solid #999;
        }

        /* Editable CF cells on hover */
        .ag-row:hover .ag-cell.ag-cell-inline-editing {
            background-color: #e6f3ff !important;
            cursor: text;
        }

        /* P&L: Make Account Name cell for sub_total rows white background and bold */
        .subTotalNameCell {
            background-color: #ffffff !important;
            font-weight: bold !important;
        }

        /* Bold entire row for rows with account_name containing 'Total' */
        .total-row-bold {
            font-weight: bold !important;
        }

        /* Remove background colors from Account Name and A/C columns */
        .ag-cell[col-id="account_name"],
        .ag-cell[col-id="account_code"],
        .ag-cell[col-id="toggler"] {
            background-color: white !important;
        }

        /* Professional font stack for financial reports */
        .ag-theme-alpine {
            font-family: 'Roboto', 'Open Sans', 'Helvetica Neue', Arial, sans-serif;
            font-size: 13px;
        }

        /* Enable tabular numbers for perfect column alignment */
        .ag-theme-alpine .ag-cell {
            font-variant-numeric: tabular-nums lining-nums;
            -moz-font-feature-settings: "tnum", "lnum";
            -webkit-font-feature-settings: "tnum", "lnum";
            font-feature-settings: "tnum", "lnum";
        }

        /* Make totals slightly bolder */
        .sub-total-row .ag-cell,
        .parent-total-row .ag-cell {
            font-weight: 600;
        }

        /* Headers stay bold */
        .ag-header-cell-label {
            font-weight: 600;
        }

        /* Ensure good line height for readability */
        .ag-cell {
            line-height: 1.5;
        }

        /* Make rows more compact - reduce height by ~15% */
        .ag-theme-alpine .ag-row {
            min-height: 28px !important;  /* Reduced from default ~33px */
        }

        /* Center text vertically within cells */
        .ag-theme-alpine .ag-cell {
            display: flex;
            align-items: center;  /* Vertical center */
            padding-top: 2px;
            padding-bottom: 2px;
            line-height: 1.2;
        }

        /* Keep text left-aligned horizontally for account names */
        .ag-cell[col-id="account_name"] {
            justify-content: flex-start;  /* Keep left alignment */
        }

        /* Ensure header height is proportional */
        .ag-theme-alpine .ag-header-row {
            height: 32px !important;
        }

        /* Remove any extra padding that creates empty space */
        .ag-theme-alpine .ag-cell-wrapper {
            padding: 0;
        }

        /* Add subtle grid lines for data rows only */
        .ag-row:not(.parent-header-row):not(.sub-header-row) .ag-cell {
            border-right: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
        }

        /* Stronger vertical lines between companies */
        .ag-cell[col-id*="_F2FIN"] {
            border-right: 1px solid #cccccc !important;
        }
        .ag-cell[col-id*="_GLOB"] {
            border-right: 1px solid #cccccc !important;
        }

        /* Keep header rows without grid lines */
        .parent-header-row .ag-cell,
        .sub-header-row .ag-cell {
            border-right: none;
            border-bottom: 2px solid #999999;
        }

        /* Ensure totals have stronger bottom borders */
        .sub-total-row .ag-cell,
        .parent-total-row .ag-cell {
            border-bottom: 2px solid #666666 !important;
        }

        /* Font size controls */
        .font-size-controls {
            display: inline-block;
            margin-left: 20px;
        }

        .font-size-btn {
            padding: 5px 10px;
            margin: 0 2px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 3px;
        }

        .font-size-btn.active {
            background: #007bff;
            color: white;
        }

        /* Target ONLY numerical data cells - cells with underscore in col-id */
        #plGrid.font-12 .ag-cell[col-id*="_"] { font-size: 12px !important; }
        #plGrid.font-14 .ag-cell[col-id*="_"] { font-size: 14px !important; }
        #plGrid.font-16 .ag-cell[col-id*="_"] { font-size: 16px !important; }

        /* Keep headers at original size */
        #plGrid .ag-header-cell-label { font-size: 14px !important; }

        /* Keep account names at original size */
        #plGrid .ag-cell[col-id="account_name"] { font-size: 13px !important; }

        /* Adjust row heights for each font size */
        #plGrid.font-12 .ag-row { min-height: 26px !important; }
        #plGrid.font-14 .ag-row { min-height: 28px !important; }
        #plGrid.font-16 .ag-row { min-height: 32px !important; }

        /* Custom dropdown styles */
        .export-dropdown {
            position: relative;
            display: inline-block;
        }
        .export-dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
            z-index: 1000;
            border-radius: 4px;
        }
        .export-dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }
        .export-dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .export-dropdown.show .export-dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Profit & Loss Report</h1>
        </div>
        
        <!-- Navigation Menu -->
        <div class="nav-menu">
            <a href="{% url 'core:home' %}"><img src="{% static 'core/images/home.png' %}" alt="" class="nav-icon">Home</a>
            <a href="{% url 'core:upload_chart_of_accounts' %}"><img src="{% static 'core/images/chart.png' %}" alt="" class="nav-icon">Chart of Accounts</a>
            <a href="{% url 'core:upload_financial_data' %}"><img src="{% static 'core/images/data.png' %}" alt="" class="nav-icon">Financial Data</a>
            <a href="{% url 'core:pl_report' %}" class="active"><img src="{% static 'core/images/pnl.png' %}" alt="" class="nav-icon">P&amp;L Report</a>
            <a href="{% url 'core:bs_report' %}"><img src="{% static 'core/images/balance.png' %}" alt="" class="nav-icon">Balance Sheet</a>
            <a href="/admin/"><img src="{% static 'core/images/admin.png' %}" alt="" class="nav-icon">Admin</a>
        </div>
        
        <!-- Filters -->
        <div class="filters">

    <div id="commentModalBackdrop" class="comment-modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">

                <button type="button" class="comment-close-btn" id="commentModalClose" aria-label="Close comments">&times;</button>

            <div class="comment-modal-body" id="commentList"></div>

                <form id="commentForm" class="comment-form">

    <script>
        let commentSummaryMap = {};
        const commentState = {
            rowKey: null,
            columnKey: null,
            rowLabel: '',
            columnLabel: ''
        };
        let commentModalBackdrop = null;
        let commentModalSubtitleEl = null;
        let commentListEl = null;
        let commentFormEl = null;
        let commentMessageEl = null;
        let commentSubmitBtn = null;

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function updateCommentSummary(rowKey, columnKey, summary) {
            if (!rowKey || !columnKey) return;
            const key = `${rowKey}||${columnKey}`;
            if (!summary || !summary.total) {
                delete commentSummaryMap[key];
            } else {
                commentSummaryMap[key] = summary;
            }
            const apiCandidate = window.plGridApi && window.plGridApi.api ? window.plGridApi.api : window.plGridApi;
            if (apiCandidate && apiCandidate.refreshCells) {
                apiCandidate.refreshCells({ force: true });
            }
        }

        function renderCommentList(comments) {
            if (!commentListEl) return;
            commentListEl.innerHTML = '';
            if (!comments || comments.length === 0) {
                commentListEl.innerHTML = '<div class="comment-empty-state">No comments yet. Start the discussion below.</div>';
                return;
            }
            comments.forEach(comment => {
                const item = document.createElement('div');
                item.className = 'comment-item';
                if (comment.resolved) item.classList.add('resolved');

                const author = document.createElement('div');
                author.className = 'comment-author';
                author.textContent = (comment.created_by && comment.created_by.name) ? comment.created_by.name : 'User';

                const meta = document.createElement('div');
                meta.className = 'comment-meta';
                const createdAt = comment.created_at ? new Date(comment.created_at) : null;
                meta.textContent = createdAt ? createdAt.toLocaleString() : '';
                if (comment.resolved) {
                    const badge = document.createElement('span');
                    badge.className = 'comment-status-badge';
                    badge.textContent = 'Resolved';
                    meta.appendChild(badge);
                }

                const message = document.createElement('div');
                message.className = 'comment-message';
                message.textContent = comment.message || '';

                item.appendChild(author);
                item.appendChild(meta);
                item.appendChild(message);

                if (comment.can_edit) {
                    const actions = document.createElement('div');
                    actions.className = 'comment-actions';

                    const resolveBtn = document.createElement('button');
                    resolveBtn.type = 'button';
                    resolveBtn.className = 'comment-action comment-resolve';
                    resolveBtn.dataset.action = 'toggle-resolve';
                    resolveBtn.dataset.commentId = comment.id;
                    resolveBtn.dataset.resolve = comment.resolved ? '0' : '1';
                    resolveBtn.textContent = comment.resolved ? 'Reopen' : 'Mark resolved';
                    actions.appendChild(resolveBtn);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.type = 'button';
                    deleteBtn.className = 'comment-action comment-delete';
                    deleteBtn.dataset.action = 'delete';
                    deleteBtn.dataset.commentId = comment.id;
                    deleteBtn.textContent = 'Delete';
                    actions.appendChild(deleteBtn);

                    item.appendChild(actions);
                }
                commentListEl.appendChild(item);
            });
        }

        function closeCommentModal() {
            if (!commentModalBackdrop) return;
            commentModalBackdrop.classList.remove('active');
            commentModalBackdrop.setAttribute('aria-hidden', 'true');
            commentState.rowKey = null;
            commentState.columnKey = null;
            if (commentMessageEl) {
                commentMessageEl.value = '';
                commentSubmitBtn && (commentSubmitBtn.disabled = true);
            }
        }

        function loadCommentsForCurrentCell() {
            if (!commentState.rowKey || !commentState.columnKey) return;
            if (commentListEl) {
                commentListEl.innerHTML = '<div class="comment-empty-state">Loading comments...</div>';
            }
            const url = `/reports/pl/comments/?row_key=${encodeURIComponent(commentState.rowKey)}&column_key=${encodeURIComponent(commentState.columnKey)}`;
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load comments');
                    return response.json();
                })
                .then(data => {
                    renderCommentList(data.comments || []);
                    if (data.summary) {
                        updateCommentSummary(commentState.rowKey, commentState.columnKey, data.summary);
                    }
                })
                .catch(err => {
                    console.error('Error fetching comments:', err);
                    if (commentListEl) {
                        commentListEl.innerHTML = '<div class="comment-empty-state">Unable to load comments right now.</div>';
                    }
                });
        }

        function openCommentModal(cellInfo) {
            if (!commentModalBackdrop) return;
            commentState.rowKey = cellInfo.rowKey;
            commentState.columnKey = cellInfo.columnKey;
            commentState.rowLabel = cellInfo.rowLabel || '';
            commentState.columnLabel = cellInfo.columnLabel || '';

            if (commentModalSubtitleEl) {
                const parts = [];
                if (commentState.rowLabel) parts.push(commentState.rowLabel);
                if (commentState.columnLabel) parts.push(commentState.columnLabel);
                commentModalSubtitleEl.textContent = parts.join(' ‚Ä¢ ');
            }

            commentModalBackdrop.classList.add('active');
            commentModalBackdrop.setAttribute('aria-hidden', 'false');

            if (commentMessageEl) {
                commentMessageEl.value = '';
                commentMessageEl.focus();
            }
            if (commentSubmitBtn) commentSubmitBtn.disabled = true;

            loadCommentsForCurrentCell();
        }

        function handleCommentListClick(event) {
            const actionBtn = event.target.closest ? event.target.closest('.comment-action') : null;
            if (!actionBtn) return;
            event.preventDefault();
            const commentId = actionBtn.getAttribute('data-comment-id');
            const action = actionBtn.getAttribute('data-action');
            if (!commentId || !action) return;

            if (action === 'toggle-resolve') {
                const shouldResolve = actionBtn.getAttribute('data-resolve') === '1';
                actionBtn.disabled = true;
                fetch(`/reports/pl/comments/${commentId}/`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ resolved: shouldResolve })
                }).then(response => {
                    if (!response.ok) throw new Error('Failed to update comment');
                    return response.json();
                }).then(data => {
                    if (data && data.comment && data.summary) {
                        updateCommentSummary(data.comment.row_key, data.comment.column_key, data.summary);
                    }
                    loadCommentsForCurrentCell();
                }).catch(error => {
                    console.error('Error updating comment:', error);
                    alert('Could not update comment.');
                }).finally(() => {
                    actionBtn.disabled = false;
                });
                return;
            }

            if (action === 'delete') {
                if (!confirm('Delete this comment?')) {
                    return;
                }
                actionBtn.disabled = true;
                fetch(`/reports/pl/comments/${commentId}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                }).then(response => {
                    if (!response.ok) throw new Error('Failed to delete comment');
                    return response.json();
                }).then(data => {
                    if (data && data.summary && commentState.rowKey && commentState.columnKey) {
                        updateCommentSummary(commentState.rowKey, commentState.columnKey, data.summary);
                    }
                    loadCommentsForCurrentCell();
                }).catch(error => {
                    console.error('Error deleting comment:', error);
                    alert('Could not delete comment.');
                }).finally(() => {
                    actionBtn.disabled = false;
                });
            }
        }

        // --- Export dropdown helpers ---
        function toggleExportDropdown(event) {
            event.stopPropagation();
            const dd = document.querySelector('.export-dropdown');
            if (dd) dd.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        window.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.export-dropdown');
            if (!dropdown) return;
            const isButton = event.target && event.target.closest && event.target.closest('.btn-success');
            const clickedInside = event.target && event.target.closest && event.target.closest('.export-dropdown');
            if (!isButton && dropdown.classList.contains('show') && !clickedInside) {
                dropdown.classList.remove('show');
            }
        });

        function exportToExcel(exportType = 'raw') {
            const exportBaseUrl = "{% url 'core:export_report_excel' %}";
            const params = new URLSearchParams({
                type: 'pl',
                from_month: (document.getElementById('from_month') || {}).value || '',
                from_year: (document.getElementById('from_year') || {}).value || '',
                to_month: (document.getElementById('to_month') || {}).value || '',
                to_year: (document.getElementById('to_year') || {}).value || '',
                data_type: (document.getElementById('data_type') || {}).value || 'actual',
                export_type: exportType
            });
            window.location.href = `${exportBaseUrl}?${params.toString()}`;
            const dd = document.querySelector('.export-dropdown');
            if (dd) dd.classList.remove('show');
        }

        // --- Custom Header for the "+" Toggler Button ---
        class TogglerHeader {
            init(params) {
                this.eGui = document.createElement('div');
                this.eGui.innerHTML = `
                    <span style="cursor: pointer; font-weight: bold;">+</span>

        class HideableHeader {

        class PeriodToggleHeader {
            init(params) {
                this.params = params;
                
                // Safety check for required methods
                if (!params.column || !params.column.getUserProvidedColDef) {
                    console.warn('PeriodToggleHeader: Missing required methods');
                    this.eGui = document.createElement('div');
                    this.eGui.textContent = params.displayName || '';
                    return;
                }
                
                const colDef = params.column.getUserProvidedColDef();
                
                // Check this is a TOTAL column with periodKey
                if (!colDef.periodKey || colDef.colType !== 'total') {
                    this.eGui = document.createElement('div');
                    this.eGui.textContent = colDef.headerName || '';
                    return;
                }
                
                this.periodKey = colDef.periodKey;
                this.companyFields = this._resolveCompanyFields();
                this.collapsed = this._computeInitialCollapsed();

                // Listen for global collapse/expand events
                this.globalListener = (event) => {
                    if (event.detail && typeof event.detail.collapsed === 'boolean') {
                        this.collapsed = event.detail.collapsed;
                        this.updateDisplay();
                    }
                };
                window.addEventListener('periodToggleAll', this.globalListener);
                
                this.eGui = document.createElement('div');
                this.eGui.style.display = 'flex';
                this.eGui.style.alignItems = 'center';
                this.eGui.style.justifyContent = 'space-between';
                this.eGui.style.width = '100%';
                
                this.updateDisplay();
            }

            toggleColumns() {
                try {
                    const api = this.params.api;
                    if (!api) return;

                    this._ensureCompanyFields();
                    if (!this.companyFields || this.companyFields.length === 0) {
                        console.log('No company columns found for period', this.periodKey);
                        return;
                    }
                    
                    this.collapsed = !this.collapsed;
                    api.setColumnsVisible(this.companyFields, !this.collapsed);
                    this.updateDisplay();
                    
                } catch (error) {
                    console.error('PeriodToggleHeader: Error toggling', error);
                }
            }

            updateDisplay() {
                const colDef = this.params.column.getUserProvidedColDef();
                const headerName = colDef.headerName || '';
                this.eGui.innerHTML = `
                    <span>${headerName}</span>
                    <span class="period-toggle-btn" 
                          style="cursor: pointer; font-weight: bold; margin-left: 5px;"
                          title="${this.collapsed ? 'Expand company columns' : 'Collapse company columns'}">
                        ${this.collapsed ? '[+]' : '[-]'}
                    </span>
                `;
                
                const btn = this.eGui.querySelector('.period-toggle-btn');
                if (btn) {
                    btn.onclick = () => this.toggleColumns();
                }
            }
            
            getGui() {
                return this.eGui;
            }
            
            destroy() {
                if (this.globalListener) {
                    window.removeEventListener('periodToggleAll', this.globalListener);
                }
            }

            _resolveCompanyFields() {
                if (!this.params || !this.params.api || !this.periodKey) {
                    return [];
                }
                const defs = typeof this.params.api.getColumnDefs === 'function'
                    ? this.params.api.getColumnDefs()
                    : [];
                return defs
                    .filter(col => col.periodKey === this.periodKey && col.colType === 'company')
                    .map(col => col.field);
            }

            _ensureCompanyFields() {
                if (!this.companyFields || this.companyFields.length === 0) {
                    this.companyFields = this._resolveCompanyFields();
                }
            }

            _computeInitialCollapsed() {
                this._ensureCompanyFields();
                if (!this.companyFields || this.companyFields.length === 0) {
                    return false;
                }
                const columnApi = this.params && this.params.columnApi;
                if (!columnApi || typeof columnApi.getColumn !== 'function') {
                    return false;
                }
                return this.companyFields.every(field => {
                    const column = columnApi.getColumn(field);
                    return !column || !column.isVisible();
                });
            }
        }

                // Safety checks like PeriodToggleHeader
                if (!params.column || !params.column.getUserProvidedColDef || !params.api) {
                    console.warn('GrandTotalsToggleHeader: Missing required methods');
                    this.eGui = document.createElement('div');
                    this.eGui.textContent = 'Grand Total';
                    return;
                }
                
                this.collapsed = false;
                
                // Listen for global collapse/expand events
                this.globalListener = (event) => {
                    if (event.detail && typeof event.detail.collapsed === 'boolean') {
                        this.collapsed = event.detail.collapsed;
                        this.updateDisplay();
                    }
                };
                window.addEventListener('grandTotalsToggleAll', this.globalListener);
                
                this.eGui = document.createElement('div');
                this.eGui.style.display = 'flex';
                this.eGui.style.alignItems = 'center';
                this.eGui.style.justifyContent = 'space-between';
                this.eGui.style.width = '100%';
                
                this.updateDisplay();
            }
            
            toggleColumns() {
                try {
                    const api = this.params.api;
                    const allColumns = api.getColumnDefs();
                    
                    // Find ALL grand total company columns dynamically by colType
                    // No hardcoding of company names - uses colType: 'grand_company'
                    const grandCompanyFields = [];
                    allColumns.forEach(col => {
                        if (col.colType === 'grand_company') {
                            grandCompanyFields.push(col.field);
                        }
                    });
                    
                    if (grandCompanyFields.length === 0) {
                        console.log('No grand company columns found');
                        return;
                    }
                    
                    this.collapsed = !this.collapsed;
                    api.setColumnsVisible(grandCompanyFields, !this.collapsed);
                    this.updateDisplay();
                    
                } catch (error) {
                    console.error('GrandTotalsToggleHeader: Error toggling', error);
                }
            }
            
            updateDisplay() {
                this.eGui.innerHTML = `
                    <span>Grand Total</span>
                    <span class="grand-toggle-btn" 
                          style="cursor: pointer; font-weight: bold; margin-left: 5px;"
                          title="${this.collapsed ? 'Expand company columns' : 'Collapse company columns'}">
                        ${this.collapsed ? '[+]' : '[-]'}
                    </span>
                `;
                
                const btn = this.eGui.querySelector('.grand-toggle-btn');
                if (btn) {
                    btn.onclick = () => this.toggleColumns();
                }
            }
            
            getGui() {
                return this.eGui;
            }
            
            destroy() {
                if (this.globalListener) {
                    window.removeEventListener('grandTotalsToggleAll', this.globalListener);
                }
            }
        }

        // AG Grid initialization
        document.addEventListener('DOMContentLoaded', function() {

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const dataType = urlParams.get('data_type') || 'actual';
                const dt = document.getElementById('data_type');
                if (dt) dt.value = dataType;
            } catch (e) {}
            console.log('DOM loaded, initializing AG Grid...');
            
            const gridDiv = document.querySelector('#plGrid');
            const loadingDiv = document.querySelector('#loadingMessage');

            commentModalBackdrop = document.getElementById('commentModalBackdrop');
            commentModalSubtitleEl = document.getElementById('commentModalSubtitle');
            commentListEl = document.getElementById('commentList');
            commentFormEl = document.getElementById('commentForm');
            commentMessageEl = document.getElementById('commentMessage');
            commentSubmitBtn = document.getElementById('commentSubmitBtn');
            const commentCloseBtn = document.getElementById('commentModalClose');

            if (commentListEl && !commentListEl.dataset.listenerAttached) {
                commentListEl.addEventListener('click', handleCommentListClick);
                commentListEl.dataset.listenerAttached = '1';
            }

            if (commentFormEl && commentMessageEl && commentSubmitBtn) {
                commentFormEl.addEventListener('submit', function(event) {
                    event.preventDefault();
                    if (!commentState.rowKey || !commentState.columnKey) return;
                    const message = commentMessageEl.value.trim();
                    if (!message) return;
                    commentSubmitBtn.disabled = true;
                    fetch('/reports/pl/comments/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify({
                            row_key: commentState.rowKey,
                            column_key: commentState.columnKey,
                            row_label: commentState.rowLabel,
                            column_label: commentState.columnLabel,
                            message: message
                        })
                    }).then(response => {
                        if (!response.ok) throw new Error('Failed to save comment');
                        return response.json();
                    }).then(data => {
                        if (data && data.summary) {
                            updateCommentSummary(commentState.rowKey, commentState.columnKey, data.summary);
                        }
                        commentMessageEl.value = '';
                        commentSubmitBtn.disabled = true;
                        loadCommentsForCurrentCell();
                    }).catch(error => {
                        console.error('Error saving comment:', error);
                        alert('Failed to post comment. Please try again.');
                        commentSubmitBtn.disabled = false;
                    });
                });

                commentMessageEl.addEventListener('input', function() {
                    commentSubmitBtn.disabled = !commentMessageEl.value.trim();
                });
            }

            if (commentCloseBtn) {
                commentCloseBtn.addEventListener('click', function() {
                    closeCommentModal();
                });
            }

            if (commentModalBackdrop) {
                commentModalBackdrop.addEventListener('click', function(event) {
                    if (event.target === commentModalBackdrop) {
                        closeCommentModal();
                    }
                });
            }

            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && commentModalBackdrop && commentModalBackdrop.classList.contains('active')) {
                    closeCommentModal();
                }
            });

            document.addEventListener('click', function(event) {
                const indicator = event.target.closest ? event.target.closest('.comment-indicator') : null;
                if (!indicator) return;
                event.preventDefault();
                event.stopPropagation();
                const rowKey = indicator.getAttribute('data-row-key');
                const columnKey = indicator.getAttribute('data-column-key');
                if (!rowKey || !columnKey) return;
                const rowLabel = decodeURIComponent(indicator.getAttribute('data-row-label') || '');
                const columnLabel = decodeURIComponent(indicator.getAttribute('data-column-label') || '');
                openCommentModal({ rowKey, columnKey, rowLabel, columnLabel });
            }, true);

            if (!gridDiv) {
                console.error('Grid div not found!');
                return;
            }
            
            // Check if AG Grid is loaded
            if (typeof agGrid === 'undefined') {
                console.error('AG Grid library not loaded!');
                if (loadingDiv) {
                    loadingDiv.innerHTML = '<div style="text-align: center; padding: 40px; color: #dc3545;"><h3>AG Grid Library Error</h3><p>AG Grid library failed to load. Please refresh the page.</p></div>';
                }
                return;
            }
            console.log('AG Grid library loaded successfully');
            
            // Get current URL parameters for the data request
            const urlParams = new URLSearchParams(window.location.search);
            const dataUrl = '/reports/pl/data/?' + urlParams.toString();
            console.log('Fetching data from:', dataUrl);
            
            // Fetch data from the JSON endpoint
            fetch(dataUrl)
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data);
                    console.log('Column definitions:', data.columnDefs);
                    console.log('Row data count:', data.rowData.length);
                    commentSummaryMap = data.commentSummary || {};
                    window.plCommentSummary = commentSummaryMap;
                    
                    // Hide loading message
                    if (loadingDiv) {
                        loadingDiv.style.display = 'none';
                    }
                    // Ensure Account Name cell for P&L sub_total rows is white and bold only in that cell
                    try {
                        const acctCol = data.columnDefs && data.columnDefs.find(c => c.field === 'account_name');
                        if (acctCol) {
                            acctCol.cellClassRules = Object.assign({}, acctCol.cellClassRules || {}, {
                                subTotalNameCell: function(params) {
                                    return params && params.data && params.data.rowType === 'sub_total' && !params.data.is_cf_dashboard;
                                }
                            });
                        }
                    } catch (e) { console.warn('Failed to apply subTotalNameCell rules:', e); }

                    // Initialize AG Grid
                    const gridOptions = {
                        columnDefs: data.columnDefs,
                        rowData: data.rowData,
                        // Enable text selection in cells
                        enableCellTextSelection: true,
                        suppressRowClickSelection: false,
                        defaultColDef: {
                            sortable: true,
                            filter: true,
                            resizable: true,
                            wrapHeaderText: true,
                            autoHeaderHeight: true,
                            // Only CF Dashboard rows are editable; determine by column metadata, not names
                            editable: function(params) {
                                if (!params.data || !params.data.is_cf_dashboard) return false;
                                const colType = params.colDef && params.colDef.colType;
                                // Allow editing for company and budget columns in CF rows
                                return colType === 'company' || colType === 'budget';
                            }
                        },
                        // Handle inline edits for CF Dashboard rows
                        onCellValueChanged: function(params) {
                            console.log('Cell changed:', params);
                            if (params.data && params.data.is_cf_dashboard) {
                                const colDef = params.colDef || {};
                                const colType = colDef.colType;
                                const periodKey = colDef.periodKey; // 'YYYY-MM'
                                // Build period in 'YYYYMM' to satisfy endpoint parser
                                const periodForApi = (periodKey && typeof periodKey === 'string') ? periodKey.replace('-', '') : null;

                                // Optimistic UI update target
                                const colId = params.column && params.column.colId;

                                if (colType === 'budget') {
                                    const requestData = {
                                        metric_id: params.data.metric_id,
                                        period: periodForApi || (colId ? colId.split('_')[0] : ''),
                                        value: params.newValue || 0,
                                        is_budget: true
                                    };
                                    // Optimistic update
                                    if (colId) params.node.setDataValue(colId, params.newValue);
                                    fetch('/api/cf-dashboard/update/', {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json',
                                            'X-CSRFToken': getCookie('csrftoken')
                                        },
                                        body: JSON.stringify(requestData)
                                    }).then(r => r.json()).then(function(data) {
                                        if (!data || data.status !== 'success') {
                                            if (colId) params.node.setDataValue(colId, params.oldValue);
                                            alert('Failed to save Budget value');
                                        }
                                    }).catch(function(error) {
                                        console.error('Error:', error);
                                        if (colId) params.node.setDataValue(colId, params.oldValue);
                                        alert('Error saving data: ' + error);
                                    });
                                    return;
                                }

                                if (colType === 'company') {
                                    const requestData = {
                                        metric_id: params.data.metric_id,
                                        company_code: colDef.companyCode || (colId ? colId.split('_')[1] : ''),
                                        period: periodForApi || (colId ? colId.split('_')[0] : ''),
                                        value: params.newValue || 0
                                    };
                                    if (colId) params.node.setDataValue(colId, params.newValue);
                                    fetch('/api/cf-dashboard/update/', {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json',
                                            'X-CSRFToken': getCookie('csrftoken')
                                        },
                                        body: JSON.stringify(requestData)
                                    }).then(function(response) {
                                        return response.json();
                                    }).then(function(data) {
                                        if (!data || data.status !== 'success') {
                                            if (colId) params.node.setDataValue(colId, params.oldValue);
                                            alert('Failed: ' + (data && data.message ? data.message : 'Unknown error'));
                                        }
                                    }).catch(function(error) {
                                        console.error('Error:', error);
                                        if (colId) params.node.setDataValue(colId, params.oldValue);
                                        alert('Error saving data: ' + error);
                                    });
                                }
                            }
                        },
                        columnTypes: {
                            numberColumnWithCommas: {
                                // Display numbers with thousand separators and 2 decimals
                                cellRenderer: function(params) {
                                    if (params.value == null || params.value === '') {
                                        return '';
                                    }

                                    let formattedValue = '';

                                    if (params.data && params.data.is_salary && params.data.can_view_details) {
                                        const colId = params.colDef.field;
                                        if (colId && colId.includes('_')) {
                                            const [monthYear, companyCode] = colId.split('_');
                                            const [monthAbbr, yearShort] = monthYear.split('-');
                                            const monthMap = {Jan:1,Feb:2,Mar:3,Apr:4,May:5,Jun:6,Jul:7,Aug:8,Sep:9,Oct:10,Nov:11,Dec:12};
                                            const month = monthMap[monthAbbr];
                                            const year = 2000 + parseInt(yearShort);

                                            if (params.value && month && year) {
                                                const num = typeof params.value === 'number' ? params.value : Number(params.value);
                                                if (!Number.isNaN(num)) {
                                                    const salaryFormatted = num.toLocaleString('en-US', {
                                                        minimumFractionDigits: 2,
                                                        maximumFractionDigits: 2
                                                    });
                                                    const isTotalColumn = companyCode && companyCode.toUpperCase() === 'TOTAL';
                                                    const salaryUrl = isTotalColumn
                                                        ? '/salaries/?company=ALL&year=' + year + '&month=' + month
                                                        : '/salaries/?company=' + companyCode + '&year=' + year + '&month=' + month;
                                                    if (companyCode) {
                                                        formattedValue = '<a href="' + salaryUrl + '" target="_blank" style="text-decoration: underline dotted;">' + salaryFormatted + '</a>';
                                                    }
                                                }
                                            }
                                        }
                                    }

                                    if (!formattedValue) {
                                        const num = typeof params.value === 'number' ? params.value : Number(params.value);
                                        if (Number.isNaN(num)) return params.value;
                                        formattedValue = num.toLocaleString('en-US', {
                                            minimumFractionDigits: 2,
                                            maximumFractionDigits: 2
                                        });
                                    }

                                    const rowKey = params.data && params.data.rowKey;
                                    const columnField = params.colDef && params.colDef.field;
                                    let commentHtml = '';

                                    if (rowKey && columnField) {
                                        const commentKey = `${rowKey}||${columnField}`;
                                        const info = commentSummaryMap[commentKey];
                                        let indicatorClass = 'comment-indicator comment-indicator-empty';
                                        let indicatorText = '+';
                                        if (info && info.total > 0) {
                                            indicatorClass = 'comment-indicator has-comments';
                                            if (info.open && info.open > 0) {
                                                indicatorClass += ' has-open';
                                                indicatorText = String(info.open);
                                            } else {
                                                indicatorText = String(info.total);
                                            }
                                        }
                                        const rowLabel = encodeURIComponent(params.data.account_name || params.data.account_code || '');
                                        const columnLabel = encodeURIComponent(params.colDef.headerName || params.colDef.headerTooltip || params.colDef.field || '');
                                        const titleText = info
                                            ? ((info.open && info.open > 0) ? `${info.open} open comment(s)` : `${info.total} comment(s)`)
                                            : 'Add comment';
                                        commentHtml = `<span class="${indicatorClass}" data-row-key="${rowKey}" data-column-key="${columnField}" data-row-label="${rowLabel}" data-column-label="${columnLabel}" title="${titleText}">${indicatorText}</span>`;
                                    }

                                    return `<div class="cell-comment-wrapper"><span class="cell-value">${formattedValue}</span>${commentHtml}</div>`;
                                },
                                // Align numbers to the right for better readability
                                cellStyle: { 'textAlign': 'right' }
                            }
                        },
                        // Register the new custom components
                        components: {
                            togglerHeader: TogglerHeader,
                            hideableHeader: HideableHeader,
                            periodToggleHeader: PeriodToggleHeader,
                            grandTotalsToggleHeader: GrandTotalsToggleHeader
                        },
                        domLayout: 'normal',  // –≠—Ç–æ –≤–∫–ª—é—á–∏—Ç —Å–∫—Ä–æ–ª–ª –ø—Ä–∏ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –≤—ã—Å–æ—Ç–µ
                        rowSelection: {
                            enableClickSelection: false
                        },
                        suppressCellFocus: true,
                        suppressRowHoverHighlight: true,
                        getRowClass: function(params) {
                            const classes = [];
                            const data = (params && params.data) || {};
                            const rt = data.rowType || null;
                            const section = data.section || null;
                            const level = Number.isInteger(data.level) ? data.level : null;
                            const styleToken = data.styleToken || null;

                            const typeClassMap = {
                                parent_header: ['parent-header-row'],
                                section_header: ['parent-header-row'],
                                sub_header: ['sub-header-row'],
                                account: ['account-row'],
                                sub_total: ['sub-total-row'],
                                total: ['parent-total-row'],
                                parent_total: ['parent-total-row'],
                                calculated_total: ['calculated-total-row'],
                                net_income: ['calculated-total-row', 'net-income-row']
                            };

                            if (rt) {
                                classes.push(`rowType-${rt}`);
                                (typeClassMap[rt] || []).forEach(cls => classes.push(cls));

                                if (['sub_total', 'total', 'parent_total', 'calculated_total', 'net_income'].includes(rt)) {
                                    classes.push('total-row-bold');
                                }
                            }

                            if (section) {
                                classes.push(`section-${section}`);
                            }

                            if (level !== null) {
                                classes.push(`level-${level}`);
                            }

                            if (styleToken) {
                                classes.push(`style-${styleToken}`);
                            }

                            if (data.is_separator) {
                                classes.push('separator-row');
                            }

                            return classes.join(' ');
                        }
                    };
                    
                    console.log('Creating AG Grid with options:', gridOptions);
                    // Try different initialization methods
                    let grid;
                    if (typeof agGrid.createGrid === 'function') {
                        grid = agGrid.createGrid(gridDiv, gridOptions);
                        window.plGridApi = grid;
                    } else if (typeof agGrid.Grid === 'function') {
                        grid = new agGrid.Grid(gridDiv, gridOptions);
                        window.plGridApi = gridOptions.api;
                    } else {
                        throw new Error('AG Grid initialization method not found');
                    }
                    window.plGridOptions = gridOptions;
                    console.log('AG Grid created successfully!');
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    if (loadingDiv) {
                        loadingDiv.innerHTML = '<div style="text-align: center; padding: 40px; color: #dc3545;"><h3>Error loading data</h3><p>Please try refreshing the page.</p><p>Error: ' + error.message + '</p></div>';
                    } else {
                        gridDiv.innerHTML = '<div style="text-align: center; padding: 40px; color: #dc3545;"><h3>Error loading data</h3><p>Please try refreshing the page.</p><p>Error: ' + error.message + '</p></div>';
                    }
                });
        });
    </script>
    <script>
    // Filter persistence - minimal code that won't break anything
    // Global collapse/expand functions
    window.collapseAllPeriods = function() {
        if (window.plGridApi) {
            const allColumns = window.plGridApi.getColumnDefs();
            
            // Collapse company columns for periods
            const companyFields = allColumns
                .filter(col => col.colType === 'company')
                .map(col => col.field);

            // Collapse grand total company columns - NO HARDCODING
            const grandCompanyFields = allColumns
                .filter(col => col.colType === 'grand_company')
                .map(col => col.field);
            
            if (companyFields.length > 0) {
                window.plGridApi.setColumnsVisible(companyFields, false);
                window.dispatchEvent(new CustomEvent('periodToggleAll', { 
                    detail: { collapsed: true } 
                }));
            }

            if (grandCompanyFields.length > 0) {
                window.plGridApi.setColumnsVisible(grandCompanyFields, false);
                window.dispatchEvent(new CustomEvent('grandTotalsToggleAll', { 
                    detail: { collapsed: true } 
                }));
            }
        }
    };

    window.expandAllPeriods = function() {
        if (window.plGridApi) {
            const allColumns = window.plGridApi.getColumnDefs();

            // Expand company columns for periods
            const companyFields = allColumns
                .filter(col => col.colType === 'company')
                .map(col => col.field);

            // Expand grand total company columns - NO HARDCODING
            const grandCompanyFields = allColumns
                .filter(col => col.colType === 'grand_company')
                .map(col => col.field);

            if (companyFields.length > 0) {
                window.plGridApi.setColumnsVisible(companyFields, true);
                window.dispatchEvent(new CustomEvent('periodToggleAll', { 
                    detail: { collapsed: false } 
                }));
            }

            if (grandCompanyFields.length > 0) {
                window.plGridApi.setColumnsVisible(grandCompanyFields, true);
                window.dispatchEvent(new CustomEvent('grandTotalsToggleAll', { 
                    detail: { collapsed: false } 
                }));
            }
        }
    };

    (function() {
        const form = document.getElementById('filterForm');
        if (form) {
            form.addEventListener('submit', function() {
                localStorage.setItem('plFilters', JSON.stringify({
                    from_month: document.getElementById('from_month')?.value,
                    from_year: document.getElementById('from_year')?.value,
                    to_month: document.getElementById('to_month')?.value,
                    to_year: document.getElementById('to_year')?.value,
                    data_type: document.getElementById('data_type')?.value
                }));
            });
        }
        
        setTimeout(function() {
            const saved = localStorage.getItem('plFilters');
            if (saved) {
                try {
                    const filters = JSON.parse(saved);
                    if (filters.from_month) document.getElementById('from_month').value = filters.from_month;
                    if (filters.from_year) document.getElementById('from_year').value = filters.from_year;
                    if (filters.to_month) document.getElementById('to_month').value = filters.to_month;
                    if (filters.to_year) document.getElementById('to_year').value = filters.to_year;
                    if (filters.data_type) document.getElementById('data_type').value = filters.data_type;
                } catch(e) {}
            }
        }, 100);
    })();

    // Font size controls
    document.querySelectorAll('.font-size-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const size = this.dataset.size;
            const grid = document.getElementById('plGrid');
            
            // Update class
            grid.classList.remove('font-12', 'font-14', 'font-16');
            grid.classList.add('font-' + size);
            
            // Update buttons
            document.querySelectorAll('.font-size-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            
            // Save preference
            localStorage.setItem('plFontSize', size);

            // Refresh AG Grid after font change
            const api = (window.plGridApi && window.plGridApi.api) ? window.plGridApi.api : window.plGridApi;
            if (api && api.resetRowHeights) api.resetRowHeights();
            if (api && api.refreshHeader) api.refreshHeader();
            if (api && api.refreshCells) api.refreshCells({ force: true });
        });
    });

    // Load saved size
    const savedSize = localStorage.getItem('plFontSize') || '14';
    document.getElementById('plGrid').classList.add('font-' + savedSize);
    document.querySelector(`.font-size-btn[data-size="${savedSize}"]`).classList.add('active');
    </script>
