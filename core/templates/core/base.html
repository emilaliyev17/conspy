{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Financial Consolidator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'core:home' %}">
                <i class="fas fa-chart-line"></i> Financial Consolidator
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'core:home' %}">Home</a>
                <a class="nav-link" href="{% url 'core:chart_of_accounts' %}">Chart of Accounts</a>
                <a class="nav-link" href="{% url 'core:upload_chart_of_accounts' %}">Upload COA</a>
                <a class="nav-link" href="{% url 'core:pl_report' %}">P&amp;L Report</a>
                <a class="nav-link" href="{% url 'core:bs_report' %}">Balance Sheet</a>
                <a class="nav-link" href="{% url 'core:upload_financial_data' %}">Upload Financials</a>
                <a class="nav-link" href="{% url 'core:upload_salaries' %}">Upload Salaries</a>
            </div>
        </div>
    </nav>

    <main class="py-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
