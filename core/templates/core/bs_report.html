{% load report_filters %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Sheet Report</title>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css">
    <link rel="stylesheet" href="{% static 'css/reports.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 2mm 0 8mm;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            background-color: white;
            border-radius: 0;
            box-shadow: none;
            overflow: auto;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        .nav-menu {
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            width: 100%;
        }
        .nav-menu a {
            color: #495057;
            text-decoration: none;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav-menu a:hover {
            background-color: #e9ecef;
        }
        .nav-menu a.active {
            background-color: #007bff;
            color: white;
        }
        .filters {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            width: 100%;
        }
        .filter-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #495057;
        }
        .filter-group input,
        .filter-group select {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .month-select {
            min-width: 65px;
            max-width: 75px;
            padding: 6px 8px;
            font-size: 13px;
        }
        
        .year-select {
            min-width: 65px;
            max-width: 75px;
            padding: 6px 8px;
            font-size: 13px;
        }
        
        .btn {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-success:hover {
            background-color: #1e7e34;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .actions {
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .table-container {
            padding: 20px;
            width: 100%;
        }
        
        /* AG Grid scrolling improvements */
        #bsGrid {
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        /* Ensure headers are always visible */
        .ag-header {
            position: sticky !important;
            top: 0;
            z-index: 100;
        }
        
        /* Custom scrollbar for better UX */
        #bsGrid ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        
        #bsGrid ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 6px;
        }
        
        #bsGrid ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 6px;
        }
        
        #bsGrid ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Balance Sheet Report</h1>
        </div>
        
        <div class="nav-menu">
            <a href="{% url 'core:home' %}">üè† Home</a>
            <a href="{% url 'core:upload_chart_of_accounts' %}">üìã Chart of Accounts</a>
            <a href="{% url 'core:upload_financial_data' %}">üí∞ Financial Data</a>
            <a href="{% url 'core:pl_report' %}">üìä P&L Report</a>
            <a href="{% url 'core:bs_report' %}" class="active">üìà Balance Sheet</a>
            <a href="/admin/">‚öôÔ∏è Admin</a>
        </div>
        
        <div class="filters">
            <form method="get" id="filterForm">
                <div class="filter-row">
                    <div class="filter-group">
                        <label>From Month:</label>
                        <select name="from_month" id="from_month" class="month-select">
                            <option value="">All</option>
                            <option value="01" {% if request.GET.from_month == '01' %}selected{% endif %}>Jan</option>
                            <option value="02" {% if request.GET.from_month == '02' %}selected{% endif %}>Feb</option>
                            <option value="03" {% if request.GET.from_month == '03' %}selected{% endif %}>Mar</option>
                            <option value="04" {% if request.GET.from_month == '04' %}selected{% endif %}>Apr</option>
                            <option value="05" {% if request.GET.from_month == '05' %}selected{% endif %}>May</option>
                            <option value="06" {% if request.GET.from_month == '06' %}selected{% endif %}>Jun</option>
                            <option value="07" {% if request.GET.from_month == '07' %}selected{% endif %}>Jul</option>
                            <option value="08" {% if request.GET.from_month == '08' %}selected{% endif %}>Aug</option>
                            <option value="09" {% if request.GET.from_month == '09' %}selected{% endif %}>Sep</option>
                            <option value="10" {% if request.GET.from_month == '10' %}selected{% endif %}>Oct</option>
                            <option value="11" {% if request.GET.from_month == '11' %}selected{% endif %}>Nov</option>
                            <option value="12" {% if request.GET.from_month == '12' %}selected{% endif %}>Dec</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>From Year:</label>
                        <select name="from_year" id="from_year" class="year-select">
                            <option value="">All</option>
                            {% for year in year_range %}
                                <option value="{{ year }}" {% if request.GET.from_year == year|stringformat:"s" %}selected{% endif %}>{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>To Month:</label>
                        <select name="to_month" id="to_month" class="month-select">
                            <option value="">All</option>
                            <option value="01" {% if request.GET.to_month == '01' %}selected{% endif %}>Jan</option>
                            <option value="02" {% if request.GET.to_month == '02' %}selected{% endif %}>Feb</option>
                            <option value="03" {% if request.GET.to_month == '03' %}selected{% endif %}>Mar</option>
                            <option value="04" {% if request.GET.to_month == '04' %}selected{% endif %}>Apr</option>
                            <option value="05" {% if request.GET.to_month == '05' %}selected{% endif %}>May</option>
                            <option value="06" {% if request.GET.to_month == '06' %}selected{% endif %}>Jun</option>
                            <option value="07" {% if request.GET.to_month == '07' %}selected{% endif %}>Jul</option>
                            <option value="08" {% if request.GET.to_month == '08' %}selected{% endif %}>Aug</option>
                            <option value="09" {% if request.GET.to_month == '09' %}selected{% endif %}>Sep</option>
                            <option value="10" {% if request.GET.to_month == '10' %}selected{% endif %}>Oct</option>
                            <option value="11" {% if request.GET.to_month == '11' %}selected{% endif %}>Nov</option>
                            <option value="12" {% if request.GET.to_month == '12' %}selected{% endif %}>Dec</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>To Year:</label>
                        <select name="to_year" id="to_year" class="year-select">
                            <option value="">All</option>
                            {% for year in year_range %}
                                <option value="{{ year }}" {% if request.GET.to_year == year|stringformat:"s" %}selected{% endif %}>{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Data Type:</label>
                        <select name="data_type" id="data_type">
                            <option value="actual" selected>Actual</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <button type="submit" class="btn">Apply Filters</button>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="actions">
            <a href="{% url 'core:export_report_excel' %}?type=bs&from_month={{ request.GET.from_month }}&from_year={{ request.GET.from_year }}&to_month={{ request.GET.to_month }}&to_year={{ request.GET.to_year }}&data_type={{ request.GET.data_type }}" class="btn btn-success">Export to Excel</a>
            <button onclick="window.print()" class="btn btn-secondary">Print Report</button>
        </div>
        
        <!-- AG Grid Container -->
        <div class="table-container">
            <div id="bsGrid" class="ag-theme-alpine" style="height: 80vh; width: 100%;"></div>
            <div id="loadingMessage" style="text-align: center; padding: 40px; color: #6c757d;">
                <h3>Loading data...</h3>
                <p>Please wait while we load your Balance Sheet report.</p>
            </div>
        </div>
    </div>
    
    <script>
        // --- Custom Header for the "+" Toggler Button ---
        class TogglerHeader {
            init(params) {
                this.eGui = document.createElement('div');
                this.eGui.innerHTML = `
                    <span style="cursor: pointer; font-weight: bold;">+</span>
                `;
                this.params = params;
                this.eGui.addEventListener('click', this.toggleColumn.bind(this));
            }
            getGui() {
                return this.eGui;
            }
            toggleColumn() {
                const api = this.params.api;
                // Hide this toggler column
                api.setColumnsVisible(['toggler'], false);
                // Show the real A/C column
                api.setColumnsVisible(['account_code'], true);
            }
            destroy() {}
        }

        // --- Custom Header for the "A/C" column with a "-" Button ---
        class HideableHeader {
            init(params) {
                this.eGui = document.createElement('div');
                this.eGui.innerHTML = `
                    <span>A/C</span>
                    <span style="cursor: pointer; font-weight: bold; float: right;">-</span>
                `;
                this.params = params;
                this.eGui.addEventListener('click', this.toggleColumn.bind(this));
            }
            getGui() {
                return this.eGui;
            }
            toggleColumn() {
                const api = this.params.api;
                // Hide this A/C column
                api.setColumnsVisible(['account_code'], false);
                // Show the toggler column
                api.setColumnsVisible(['toggler'], true);
            }
            destroy() {}
        }

        // Auto-submit form when filters change
        document.getElementById('data_type').addEventListener('change', function() {
            document.getElementById('filterForm').submit();
        });
        
        // AG Grid initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing AG Grid...');
            
            const gridDiv = document.querySelector('#bsGrid');
            const loadingDiv = document.querySelector('#loadingMessage');
            
            if (!gridDiv) {
                console.error('Grid div not found!');
                return;
            }
            
            // Check if AG Grid is loaded
            if (typeof agGrid === 'undefined') {
                console.error('AG Grid library not loaded!');
                if (loadingDiv) {
                    loadingDiv.innerHTML = '<div style="text-align: center; padding: 40px; color: #dc3545;"><h3>AG Grid Library Error</h3><p>AG Grid library failed to load. Please refresh the page.</p></div>';
                }
                return;
            }
            console.log('AG Grid library loaded successfully');
            console.log('Grid div found:', gridDiv);
            
            // Get current URL parameters for the data request
            const urlParams = new URLSearchParams(window.location.search);
            const dataUrl = '/reports/bs/data/?' + urlParams.toString();
            console.log('Fetching data from:', dataUrl);
            
            // Fetch data from the JSON endpoint
            fetch(dataUrl)
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data);
                    console.log('Column definitions:', data.columnDefs);
                    console.log('Row data count:', data.rowData.length);
                    
                    // Hide loading message
                    if (loadingDiv) {
                        loadingDiv.style.display = 'none';
                    }
                    
                    // Ensure A/C column is sortable without altering header components
                    const adjustedColumnDefs = (data.columnDefs || []).map(col => {
                        if (col && col.field === 'account_code') {
                            if (col.sortable === undefined) col.sortable = true;
                        }
                        return col;
                    });

                    // Initialize AG Grid
                    const gridOptions = {
                        columnDefs: adjustedColumnDefs,
                        rowData: data.rowData,
                        defaultColDef: {
                            sortable: true,
                            filter: true,
                            resizable: true,
                            wrapHeaderText: true,
                            autoHeaderHeight: true
                        },
                        // Enable sticky headers
                        suppressColumnVirtualisation: false,
                        suppressRowVirtualisation: false,
                        // Ensure headers stay visible during scrolling
                        suppressHorizontalScroll: false,
                        suppressVerticalScroll: false,
                        columnTypes: {
                            numberColumnWithCommas: {
                                // This function formats the number
                                valueFormatter: params => {
                                    // Check if the value is a number
                                    if (typeof params.value === 'number') {
                                        // Format with thousand separators and 2 decimal places
                                        return new Intl.NumberFormat('en-US', {
                                            minimumFractionDigits: 0,
                                            maximumFractionDigits: 0
                                        }).format(params.value);
                                    }
                                    // Return as is if it's not a number (e.g., for empty cells)
                                    return params.value;
                                },
                                // Align numbers to the right for better readability
                                cellStyle: { 'textAlign': 'right' }
                            }
                        },
                        // Register the new custom components
                        components: {
                            togglerHeader: TogglerHeader,
                            hideableHeader: HideableHeader
                        },
                        domLayout: 'normal',  // Enable internal scrolling like P&L
                        rowSelection: {
                            enableClickSelection: false
                        },
                        suppressCellFocus: true,
                        suppressRowHoverHighlight: true,
                        getRowClass: function(params) {
                            if (params.data.rowType === 'parent_header') return 'parent-header-row';
                            if (params.data.rowType === 'sub_header') return 'sub-header-row';
                            if (params.data.rowType === 'sub_total') return 'sub-total-row';
                            if (params.data.rowType === 'parent_total') return 'parent-total-row';
                            if (params.data.rowType === 'check_row') return 'check-row';
                            return '';
                        }
                    };
                    
                    console.log('Creating AG Grid with options:', gridOptions);
                    // Try different initialization methods
                    let grid;
                    if (typeof agGrid.createGrid === 'function') {
                        grid = agGrid.createGrid(gridDiv, gridOptions);
                    } else if (typeof agGrid.Grid === 'function') {
                        grid = new agGrid.Grid(gridDiv, gridOptions);
                    } else {
                        throw new Error('AG Grid initialization method not found');
                    }
                    console.log('AG Grid created successfully!');
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    if (loadingDiv) {
                        loadingDiv.innerHTML = '<div style="text-align: center; padding: 40px; color: #dc3545;"><h3>Error loading data</h3><p>Please try refreshing the page.</p><p>Error: ' + error.message + '</p></div>';
                    } else {
                        gridDiv.innerHTML = '<div style="text-align: center; padding: 40px; color: #dc3545;"><h3>Error loading data</h3><p>Please try refreshing the page.</p><p>Error: ' + error.message + '</p></div>';
                    }
                });
        });

        // BS Report filter persistence - isolated code
        (function() {
            'use strict';
            
            // Save filters when form is submitted
            const form = document.getElementById('filterForm');
            if (form) {
                form.addEventListener('submit', function() {
                    try {
                        const filterData = {
                            from_month: document.getElementById('from_month')?.value || '',
                            from_year: document.getElementById('from_year')?.value || '',
                            to_month: document.getElementById('to_month')?.value || '',
                            to_year: document.getElementById('to_year')?.value || '',
                            data_type: document.getElementById('data_type')?.value || ''
                        };
                        localStorage.setItem('bsReportFilters', JSON.stringify(filterData));
                    } catch(e) {
                        console.log('Could not save BS filters:', e);
                    }
                });
            }
            
            // Restore filters after page loads
            window.addEventListener('load', function() {
                setTimeout(function() {
                    try {
                        const saved = localStorage.getItem('bsReportFilters');
                        if (saved) {
                            const filters = JSON.parse(saved);
                            Object.keys(filters).forEach(function(key) {
                                const element = document.getElementById(key);
                                if (element && filters[key]) {
                                    element.value = filters[key];
                                }
                            });
                        }
                    } catch(e) {
                        console.log('Could not restore BS filters:', e);
                    }
                }, 100);
            });
        })();
    </script>
</body>
</html>
