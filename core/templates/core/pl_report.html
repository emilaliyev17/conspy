{% load report_filters %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit & Loss Report</title>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css">
    <link rel="stylesheet" href="{% static 'css/reports.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 2mm 0 8mm;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            background-color: white;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        .nav-menu {
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            width: 100%;
        }
        .nav-menu a {
            color: #495057;
            text-decoration: none;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav-menu a:hover {
            background-color: #e9ecef;
        }
        .nav-menu a.active {
            background-color: #007bff;
            color: white;
        }
        .filters {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            width: 100%;
        }
        .filter-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #495057;
        }
        .filter-group input,
        .filter-group select {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .month-select {
            min-width: 65px;
            max-width: 75px;
            padding: 6px 8px;
            font-size: 13px;
        }
        
        .year-select {
            min-width: 65px;
            max-width: 75px;
            padding: 6px 8px;
            font-size: 13px;
        }
        
        /* Table borders */
        #financial-report-table {
            border-collapse: separate;
            border: 1px solid #ddd;
            white-space: nowrap;
            table-layout: auto;
        }
        
        #financial-report-table th,
        #financial-report-table td {
            border: 1px solid #e0e0e0;
            padding: 8px;
        }
        
        /* Thicker borders for TOTAL columns */
        .total-column {
            border-left: 2px solid #999 !important;
            border-right: 2px solid #999 !important;
            background-color: #f8f8f8;
        }
        
        /* Header styling */
        #financial-report-table thead th {
            border-bottom: 2px solid #999;
            background-color: #f5f5f5;
        }
        
        /* Section headers (INCOME, OVERHEADS, etc) */
        .parent-header {
            background-color: #e8e8e8;
            font-weight: bold;
            border-top: 2px solid #999;
            border-bottom: 2px solid #999;
        }
        
        /* Calculated totals (GROSS PROFIT, NET PROFIT) */
        .calculated-total {
            background-color: #e0f0ff;
            font-weight: bold;
            border-top: 2px solid #666;
            border-bottom: 2px solid #666;
        }
        
        /* Column color styling */
        .company-f2001 {
            background-color: rgba(173, 216, 230, 0.3); /* Light blue */
        }
        
        .company-gl001 {
            background-color: rgba(144, 238, 144, 0.3); /* Light green */
        }
        

        
        /* Hierarchical structure styling */
        .parent-header-row {
            background-color: #f8f9fa !important;
            border-top: 2px solid #dee2e6 !important;
            border-bottom: 1px solid #dee2e6 !important;
        }
        
        .sub-header-row {
            background-color: #f1f3f4 !important;
            border-bottom: 1px solid #dee2e6 !important;
            font-weight: bold !important; /* Make sub_category headers bold; do not change size */
        }
        
        .sub-total-row {
            background-color: #e8f4fd !important;
            border-bottom: 1px solid #dee2e6 !important;
        }
        
        .parent-total-row {
            background-color: #d4edda !important;
            border-bottom: 2px solid #28a745 !important;
        }
        
        .calculated-total-row {
            background-color: #fff3cd !important;
            border-bottom: 2px solid #ffc107 !important;
        }
        
        .account-row {
            border-bottom: 1px solid #f0f0f0 !important;
        }
        
        /* Table alignment fixes for native table */
        #financial-report-table th {
            vertical-align: middle !important;
            text-align: center !important;
        }
        
        #financial-report-table td {
            vertical-align: middle !important;
            text-align: right !important;
        }
        
        /* Keep Account Code and Account Name left-aligned */
        #financial-report-table td:nth-child(1),
        #financial-report-table td:nth-child(2) {
            text-align: left !important;
        }
        
        /* Force right alignment for all data cells (except first two columns) */
        #financial-report-table tbody td:nth-child(n+3) {
            text-align: right !important;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-success:hover {
            background-color: #1e7e34;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .actions {
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            width: 100%;
        }
        .table-container {
            padding: 0 2mm;
            width: 100%;
        }
        
        /* –¢–ê–ö–ñ–ï –¥–æ–±–∞–≤—å —Å—Ç–∏–ª—å –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ AG Grid (–µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç) */
        #plGrid {
            height: 600px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è —Å–∫—Ä–æ–ª–ª–∞ */
            width: 100%;
        }
        


        

        @media print {
            .nav-menu, .filters, .actions {
                display: none;
            }
            .container {
                box-shadow: none;
            }
        }
        @media (max-width: 768px) {
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
            .actions {
                flex-direction: column;
            }
        }

        /* CF Dashboard styling */
        .ag-row[row-index] .ag-cell[col-id] {
            /* Default styles already exist */
        }

        /* CF Dashboard rows - light blue background */
        .ag-row .ag-cell[col-id]:has(+ [col-id*="is_cf_dashboard"]) {
            background-color: #f0f8ff !important;
            font-weight: 500;
        }

        /* Separator row styling */
        .ag-row .ag-cell[col-id]:has(+ [col-id*="is_separator"]) {
            background-color: #e0e0e0 !important;
            font-weight: bold;
            text-align: center;
            border-top: 2px solid #999;
            border-bottom: 2px solid #999;
        }

        /* Editable CF cells on hover */
        .ag-row:hover .ag-cell.ag-cell-inline-editing {
            background-color: #e6f3ff !important;
            cursor: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Profit & Loss Report</h1>
        </div>
        
        <!-- Navigation Menu -->
        <div class="nav-menu">
            <a href="{% url 'core:home' %}">üè† Home</a>
            <a href="{% url 'core:upload_chart_of_accounts' %}">üìã Chart of Accounts</a>
            <a href="{% url 'core:upload_financial_data' %}">üí∞ Financial Data</a>
            <a href="{% url 'core:pl_report' %}" class="active">üìä P&L Report</a>
            <a href="{% url 'core:bs_report' %}">üìà Balance Sheet</a>
            <a href="/admin/">‚öôÔ∏è Admin</a>
        </div>
        
        <!-- Filters -->
        <div class="filters">
            <form method="get" id="filterForm">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="from_month">From Month:</label>
                        <select id="from_month" name="from_month" class="month-select">
                            <option value="">Select Month</option>
                            <option value="01" {% if from_month == '01' %}selected{% endif %}>Jan</option>

                            <option value="04" {% if from_month == '04' %}selected{% endif %}>Apr</option>
                            <option value="05" {% if from_month == '05' %}selected{% endif %}>May</option>
                            <option value="06" {% if from_month == '06' %}selected{% endif %}>Jun</option>
                            <option value="07" {% if from_month == '07' %}selected{% endif %}>Jul</option>
                            <option value="08" {% if from_month == '08' %}selected{% endif %}>Aug</option>
                            <option value="09" {% if from_month == '09' %}selected{% endif %}>Sep</option>
                            <option value="10" {% if from_month == '10' %}selected{% endif %}>Oct</option>

                        <label for="to_month">To Month:</label>

                            <option value="01" {% if to_month == '01' %}selected{% endif %}>Jan</option>
                            <option value="02" {% if to_month == '02' %}selected{% endif %}>Feb</option>
                            <option value="03" {% if to_month == '03' %}selected{% endif %}>Mar</option>
                            <option value="04" {% if to_month == '04' %}selected{% endif %}>Apr</option>
                            <option value="05" {% if to_month == '05' %}selected{% endif %}>May</option>
                            <option value="06" {% if to_month == '06' %}selected{% endif %}>Jun</option>
                            <option value="07" {% if to_month == '07' %}selected{% endif %}>Jul</option>
                            <option value="08" {% if to_month == '08' %}selected{% endif %}>Aug</option>
                            <option value="09" {% if to_month == '09' %}selected{% endif %}>Sep</option>
                            <option value="10" {% if to_month == '10' %}selected{% endif %}>Oct</option>
                            <option value="11" {% if to_month == '11' %}selected{% endif %}>Nov</option>
                            <option value="12" {% if to_month == '12' %}selected{% endif %}>Dec</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="to_year">To Year:</label>
                        <select id="to_year" name="to_year" class="year-select">
                            <option value="">Select Year</option>
                            {% for year in year_range %}
                                <option value="{{ year }}" {% if to_year == year|stringformat:"s" %}selected{% endif %}>{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="data_type">Data Type:</label>
                        <select id="data_type" name="data_type">
                            <option value="actual" {% if data_type == 'actual' %}selected{% endif %}>Actual</option>

                    </div>
                    <div class="filter-group">
                        <label>&nbsp;</label>
                        <button type="submit" class="btn">üîç Apply Filters</button>

                </div>
            </form>
        </div>
        
        <!-- Actions -->
        <div class="actions">
            <a href="{% url 'core:export_report_excel' %}?type=pl&from_month={{ from_month }}&from_year={{ from_year }}&to_month={{ to_month }}&to_year={{ to_year }}&data_type={{ data_type }}" class="btn btn-success">
                üì• Export to Excel
            </a>
            <button onclick="window.print()" class="btn btn-secondary">üñ®Ô∏è Print Report</button>
        </div>
        
        <!-- AG Grid Container -->
        <div class="table-container">
            <div id="plGrid" class="ag-theme-alpine" style="height: 600px; width: 100%;"></div>
            <div id="loadingMessage" style="text-align: center; padding: 40px; color: #6c757d;">
                <h3>Loading data...</h3>
                <p>Please wait while we load your P&L report.</p>
            </div>
        </div>
    </div>
    
    <script>
        // --- Custom Header for the "+" Toggler Button ---
        class TogglerHeader {
            init(params) {
                this.eGui = document.createElement('div');
                this.eGui.innerHTML = `
                    <span style="cursor: pointer; font-weight: bold;">+</span>
                `;
                this.params = params;
                this.eGui.addEventListener('click', this.toggleColumn.bind(this));
            }
            getGui() {
                return this.eGui;
            }
            toggleColumn() {
                const api = this.params.api;
                // Hide this toggler column
                api.setColumnsVisible(['toggler'], false);
                // Show the real A/C column
                api.setColumnsVisible(['account_code'], true);
            }
            destroy() {}
        }

        // --- Custom Header for the "A/C" column with a "-" Button ---
        class HideableHeader {
            init(params) {
                this.eGui = document.createElement('div');
                this.eGui.innerHTML = `
                    <span>A/C</span>
                    <span style="cursor: pointer; font-weight: bold; float: right;">-</span>
                `;
                this.params = params;
                this.eGui.addEventListener('click', this.toggleColumn.bind(this));
            }
            getGui() {
                return this.eGui;
            }
            toggleColumn() {
                const api = this.params.api;
                // Hide this A/C column
                api.setColumnsVisible(['account_code'], false);
                // Show the toggler column
                api.setColumnsVisible(['toggler'], true);
            }
            destroy() {}
        }

        // Auto-submit form when filters change
        document.getElementById('data_type').addEventListener('change', function() {
            document.getElementById('filterForm').submit();
        });
        
        // AG Grid initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing AG Grid...');
            
            const gridDiv = document.querySelector('#plGrid');
            const loadingDiv = document.querySelector('#loadingMessage');
            
            if (!gridDiv) {
                console.error('Grid div not found!');
                return;
            }
            
            // Check if AG Grid is loaded
            if (typeof agGrid === 'undefined') {
                console.error('AG Grid library not loaded!');
                if (loadingDiv) {
                    loadingDiv.innerHTML = '<div style="text-align: center; padding: 40px; color: #dc3545;"><h3>AG Grid Library Error</h3><p>AG Grid library failed to load. Please refresh the page.</p></div>';
                }
                return;
            }
            console.log('AG Grid library loaded successfully');
            
            // Get current URL parameters for the data request
            const urlParams = new URLSearchParams(window.location.search);
            const dataUrl = '/reports/pl/data/?' + urlParams.toString();
            console.log('Fetching data from:', dataUrl);
            
            // Fetch data from the JSON endpoint
            fetch(dataUrl)
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data);
                    console.log('Column definitions:', data.columnDefs);
                    console.log('Row data count:', data.rowData.length);
                    
                    // Hide loading message
                    if (loadingDiv) {
                        loadingDiv.style.display = 'none';
                    }
                    
                    // Function to get CSRF token from cookies
                    function getCookie(name) {
                        let cookieValue = null;
                        if (document.cookie && document.cookie !== '') {
                            const cookies = document.cookie.split(';');
                            for (let i = 0; i < cookies.length; i++) {
                                const cookie = cookies[i].trim();
                                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                    break;
                                }
                            }
                        }
                        return cookieValue;
                    }

                    // Initialize AG Grid
                    const gridOptions = {
                        columnDefs: data.columnDefs,
                        rowData: data.rowData,
                        defaultColDef: {
                            sortable: true,
                            filter: true,
                            resizable: true,
                            wrapHeaderText: true,
                            autoHeaderHeight: true,
                            // Only CF Dashboard rows are editable; determine by column metadata, not names
                            editable: function(params) {
                                if (!params.data || !params.data.is_cf_dashboard) return false;
                                const colType = params.colDef && params.colDef.colType;
                                // Allow editing for company and budget columns in CF rows
                                return colType === 'company' || colType === 'budget';
                            }
                        },
                        // Handle inline edits for CF Dashboard rows
                        onCellValueChanged: function(params) {
                            console.log('Cell changed:', params);
                            if (params.data && params.data.is_cf_dashboard) {
                                const colDef = params.colDef || {};
                                const colType = colDef.colType;
                                const periodKey = colDef.periodKey; // 'YYYY-MM'
                                // Build period in 'YYYYMM' to satisfy endpoint parser
                                const periodForApi = (periodKey && typeof periodKey === 'string') ? periodKey.replace('-', '') : null;

                                // Optimistic UI update target
                                const colId = params.column && params.column.colId;

                                if (colType === 'budget') {
                                    const requestData = {
                                        metric_id: params.data.metric_id,
                                        period: periodForApi || (colId ? colId.split('_')[0] : ''),
                                        value: params.newValue || 0,
                                        is_budget: true
                                    };
                                    // Optimistic update
                                    if (colId) params.node.setDataValue(colId, params.newValue);
                                    fetch('/api/cf-dashboard/update/', {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json',
                                            'X-CSRFToken': getCookie('csrftoken')
                                        },
                                        body: JSON.stringify(requestData)
                                    }).then(r => r.json()).then(function(data) {
                                        if (!data || data.status !== 'success') {
                                            if (colId) params.node.setDataValue(colId, params.oldValue);
                                            alert('Failed to save Budget value');
                                        }
                                    }).catch(function(error) {
                                        console.error('Error:', error);
                                        if (colId) params.node.setDataValue(colId, params.oldValue);
                                        alert('Error saving data: ' + error);
                                    });
                                    return;
                                }

                                if (colType === 'company') {
                                    const requestData = {
                                        metric_id: params.data.metric_id,
                                        company_code: colDef.companyCode || (colId ? colId.split('_')[1] : ''),
                                        period: periodForApi || (colId ? colId.split('_')[0] : ''),
                                        value: params.newValue || 0
                                    };
                                    if (colId) params.node.setDataValue(colId, params.newValue);
                                    fetch('/api/cf-dashboard/update/', {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json',
                                            'X-CSRFToken': getCookie('csrftoken')
                                        },
                                        body: JSON.stringify(requestData)
                                    }).then(function(response) {
                                        return response.json();
                                    }).then(function(data) {
                                        if (!data || data.status !== 'success') {
                                            if (colId) params.node.setDataValue(colId, params.oldValue);
                                            alert('Failed: ' + (data && data.message ? data.message : 'Unknown error'));
                                        }
                                    }).catch(function(error) {
                                        console.error('Error:', error);
                                        if (colId) params.node.setDataValue(colId, params.oldValue);
                                        alert('Error saving data: ' + error);
                                    });
                                }
                            }
                        },
                        columnTypes: {
                            numberColumnWithCommas: {
                                // Display numbers with thousand separators and 2 decimals
                                cellRenderer: function(params) {
                                    if (params.value == null || params.value === '') return '';
                                    const num = typeof params.value === 'number' ? params.value : Number(params.value);
                                    if (isNaN(num)) return params.value;
                                    return num.toLocaleString('en-US', {
                                        minimumFractionDigits: 2,
                                        maximumFractionDigits: 2
                                    });
                                },
                                // Align numbers to the right for better readability
                                cellStyle: { 'textAlign': 'right' }
                            }
                        },
                        // Register the new custom components
                        components: {
                            togglerHeader: TogglerHeader,
                            hideableHeader: HideableHeader
                        },
                        domLayout: 'normal',  // –≠—Ç–æ –≤–∫–ª—é—á–∏—Ç —Å–∫—Ä–æ–ª–ª –ø—Ä–∏ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –≤—ã—Å–æ—Ç–µ
                        rowSelection: {
                            enableClickSelection: false
                        },
                        suppressCellFocus: true,
                        suppressRowHoverHighlight: true,
                        getRowClass: function(params) {
                            if (params.data.rowType === 'parent_header') return 'parent-header-row';
                            if (params.data.rowType === 'sub_header') return 'sub-header-row';
                            if (params.data.rowType === 'sub_total') return 'sub-total-row';
                            if (params.data.rowType === 'parent_total') return 'parent-total-row';
                            if (params.data.rowType === 'calculated_total') return 'calculated-total-row';
                            return '';
                        }
                    };
                    
                    console.log('Creating AG Grid with options:', gridOptions);
                    // Try different initialization methods
                    let grid;
                    if (typeof agGrid.createGrid === 'function') {
                        grid = agGrid.createGrid(gridDiv, gridOptions);
                    } else if (typeof agGrid.Grid === 'function') {
                        grid = new agGrid.Grid(gridDiv, gridOptions);
                    } else {
                        throw new Error('AG Grid initialization method not found');
                    }
                    console.log('AG Grid created successfully!');
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    if (loadingDiv) {
                        loadingDiv.innerHTML = '<div style="text-align: center; padding: 40px; color: #dc3545;"><h3>Error loading data</h3><p>Please try refreshing the page.</p><p>Error: ' + error.message + '</p></div>';
                    } else {
                        gridDiv.innerHTML = '<div style="text-align: center; padding: 40px; color: #dc3545;"><h3>Error loading data</h3><p>Please try refreshing the page.</p><p>Error: ' + error.message + '</p></div>';
                    }
                });
        });
    </script>
    <script>
    // Filter persistence - minimal code that won't break anything
    (function() {
        const form = document.getElementById('filterForm');
        if (form) {
            form.addEventListener('submit', function() {
                localStorage.setItem('plFilters', JSON.stringify({
                    from_month: document.getElementById('from_month')?.value,
                    from_year: document.getElementById('from_year')?.value,
                    to_month: document.getElementById('to_month')?.value,
                    to_year: document.getElementById('to_year')?.value,
                    data_type: document.getElementById('data_type')?.value
                }));
            });
        }
        
        setTimeout(function() {
            const saved = localStorage.getItem('plFilters');
            if (saved) {
                try {
                    const filters = JSON.parse(saved);
                    if (filters.from_month) document.getElementById('from_month').value = filters.from_month;
                    if (filters.from_year) document.getElementById('from_year').value = filters.from_year;
                    if (filters.to_month) document.getElementById('to_month').value = filters.to_month;
                    if (filters.to_year) document.getElementById('to_year').value = filters.to_year;
                    if (filters.data_type) document.getElementById('data_type').value = filters.data_type;
                } catch(e) {}
            }
        }, 100);
    })();
    </script>
</body>
</html>
